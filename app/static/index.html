<body class="mini-navbar" ng-app="planPisoApp">
    <div ng-controller="indexController">
        <div class="NoAutorizado init-mgs">
            <div class="loginmodal-contenido">
                <div style="text-align: center;">
                    <div>
                        <i class="fa fa-exclamation-triangle text-warning" aria-hidden="true" style="font-size: 120px;"></i>
                        <h1 class="logo-name">Plan Piso</h1>
                    </div>
                    <h4> {{ warningMsg }} </h4>
                    <p class="m-t"> <small>Grupo Andrade &copy; 2018</small> </p>
                </div>
            </div>
        </div>
        <div class="NoAutorizado init-loading">
            <div class="loginmodal-contenido">
                <div style="text-align: center;">
                    <div style="margin-top: 150px;">
                        <!-- <img src="./assets/img/loading-light.gif" width="30"> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper" style="display: none;">
            <!--SideMenu-->
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <div class="text-center">
                                    <!-- <img alt="image" class="img-circle" src="img/profile_small.jpg" /> -->
                                    <i class="fa fa-user icon-user"></i>
                                </div>
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                    <span class="clear"> <span class="block m-t-xs text-center"> <strong id="usrName" class="font-bold">{{ nombreUsuario }}</strong>
                                        </span> <span class="text-muted text-xs block text-center">Usuario</span> </span>
                                </a>
                            </div>
                            <div class="logo-element">
                                GA
                            </div>
                        </li>
                        <li data-toggle="tooltip" data-placement="left" title="Empresas">
                            <a href="empresa"><i class="fa fa-bank"></i> <span class="nav-label">Empresas</span> </a>
                        </li>

                        <li ng-repeat="item in lstModulos" data-toggle="tooltip" data-placement="left" title="{{item.Descripcion}}">
                            <a href="{{item.Modulo}}"><i class="{{item.class}}"></i> <span class="nav-label">{{item.Descripcion}}</span></a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
            <!--End SideMenu-->
            <!--Page Wrapper-->
            <div id="page-wrapper" class="gray-bg">
                <!--TopBar-->
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <span id="welcomeName" class="m-r-sm text-muted welcome-message">{{ nombreUsuario }}</span>
                            </li>
                            <li>
                                <a>
                                    <i class="fa fa-sign-out"></i> Cerrar sesión
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!--End TopBar-->
                <!--Content-->
                <div>
                    <ng-view></ng-view>
                    <loading></loading>
                    <!--LoginModal -->
                    <!--End LoginModal  -->
                </div>
                <!--End Content-->
                <!--Footer-->
                <div class="footer">
                    <div class="pull-right">
                        <strong>Copyright</strong> Grupo Andrade &copy; 2017-2020
                    </div>
                    <div>
                    </div>
                </div>
                <!--End Footer-->
            </div>
            <!--End Page Wrapper-->
        </div>
    </div>
    <input type="hidden" id="idUsuario" value="[[ user.idUsuario ]]">
