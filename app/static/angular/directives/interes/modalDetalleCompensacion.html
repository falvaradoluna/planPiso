<div class="modal fade" id="modalDetalleCompensacion" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <div class="row">
                    <div class="col-sm-6">
                        <h4 class="modal-title">Detalle Compensaci√≥n</h4>
                    </div>
                    <div class="col-sm-6" ng-show="estatusCplp">
                        <h1 class="modal-title label label-warning pull-right ng-binding"><strong>Estatus: </strong><span>{{estatusCplp}}</span></h1>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <h5>Cuentas por Pagar</h5>
                    </div>
                    <div class="col-sm-12">
                        <table id="consultaLotes" class="table table-striped">
                            <tr>
                                <th>Documento</th>
                                <th class="text-right">Monto</th>
                            </tr>
                            <tr ng-repeat="detalleCxp in detalleCompensacionCxp">
                                <td>{{detalleCxp.documento}}</td>                                
                                <td class="text-right">{{detalleCxp.monto | currency}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-12">
                        <h5>Cuentas por Cobrar</h5>
                    </div>
                    <div class="col-sm-12">
                        <table id="consultaLotes" class="table table-striped">
                            <tr>
                                <th>Documento</th>
                                <th>Tipo Documento</th>
                                <th class="text-right">Monto</th>
                            </tr>
                            <tr ng-repeat="detalleCxc in detalleCompensacionCxc">
                                <td>{{detalleCxc.documento}}</td>
                                <td>{{detalleCxc.tipoDocumento}}</td>
                                <td class="text-right">{{detalleCxc.monto | currency}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="recargar()">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
