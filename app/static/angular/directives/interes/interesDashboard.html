<div class="row">
    <div class="col-lg-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-success pull-right"></span>
                <h5>Interés Pagado</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{interesPagado  | currency }}</h1>
                <small> Unidades: {{numUnidades}}</small>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-primary pull-right">{{fechaHoy | date:'dd-MM-yyyy'}}</span>
                <h5>Interés Mes Actual</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{interesMesActual | currency}}</h1>
                <br/>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-primary pull-right">{{fechaHoy | date:'dd-MM-yyyy'}}</span>
                <h5>Interés Acumulado</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">{{interesAcumulado | currency}}</h1>
                <br/>
            </div>
        </div>
    </div>
    <!-- <div class="col-lg-3">
    </div> -->
</div>
