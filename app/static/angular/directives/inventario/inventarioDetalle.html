<table id="tblUnidadesInventario" class="table table-striped">
    <thead>
        <tr>
            <th>Num Documento</th>
            <th>VIN</th>
            <th>Tipo Unidad</th>
            <th>Marca</th>
            <th>Proveedor</th>
            <th>Descripci√≥n Modelo</th>
            <th>Modelo</th>
            <th>Precio venta</th>
            <th>Porcentaje</th>
            <th>Monto a financiar</th>
            <th>
                <input type="checkbox" ng-click="checkAllUnits()" ng-model="allUnits.isChecked" style="margin-left: 20px;">
            </th>
        </tr>
    </thead>
    <tbody>
            <tr ng-repeat="unidad in lstNewUnits">
            <td>{{unidad.CCP_IDDOCTO}}</td>
            <td>{{unidad.veh_numserie}}</td>
            <td>{{unidad.tipoUnidad}}</td>
            <td>{{unidad.marca}}</td>
            <td>{{unidad.nombreFinanciera}}</td>
            <td>{{unidad.descModelo}}</td>
            <td>{{unidad.modelo}}</td>
            <td>{{unidad.IMPORTE | currency}}</td>   
            <td>
                <input type="text" ng-init="unidad.porcentaje = 100" ng-model="unidad.porcentaje" ng-change="validaPorcentaje(unidad.porcentaje,{{unidad.porcentaje}}, $index)" style="width: 30px">
            </td>         
            <td> <input type="text" class="form-control" ng-init="unidad.montoFinanciar = unidad.IMPORTE" ng-model="unidad.montoFinanciar" ng-change="validaMonto(unidad.montoFinanciar, {{unidad.montoFinanciar}}, unidad.IMPORTE, $index)" style="width: 100px;text-align:right !important;" ></td>
            <td style="text-align: center;">
                <input type="checkbox" ng-model="unidad.isChecked" ng-init="unidad.isValid=true" ng-click="EvaluarUnidad(unidad)">
            </td>
        </tr>
    </tbody>
</table>
