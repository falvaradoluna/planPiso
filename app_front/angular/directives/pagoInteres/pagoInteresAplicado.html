<div class="row">
    <div class="col-md-12">
        <table id="tblPagoAplicado" class="table table-striped">
            <thead>
                <tr>
                    <th>Lote</th>
                    <th>No. Serie</th>
                    <th>Tipo</th>
                    <th>Fecha Creaci√≥n</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="unidad in lstUnitsApply" repeat-end="setTableStyle('#tblPagoAplicado')">
                    <td>{{unidad.loteID}}</td>
                    <td>{{unidad.vehNumserie}}</td>                    
                    <td>{{unidad.estatusDesc}}</td>
                    <td>{{unidad.fechaCreacion}}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" ng-click="showDetail(unidad)"><span class="glyphicon glyphicon-eye-open"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
