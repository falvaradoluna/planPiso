<top-Bar></top-Bar>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <compensacion-Content-Header></compensacion-Content-Header>
                </div>
                <div class="ibox-content">
                    <div ng-switch on="currentPanel">
                        <div ng-switch-when="pnlPendientes" class="animated fadeInRight">
                            <h2><span class="text-navy">Compensaciones </span></h2>
                            <compensacion-Pendiente></compensacion-Pendiente>
                        </div>

                        <div ng-switch-when="pnlDetalle" class="animated fadeInRight">
                            <h2><span class="text-navy">Detalle {{currentPayName}}</span></h2>
                            <compensacion-Detalle></compensacion-Detalle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
